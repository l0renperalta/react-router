  <body>
    <div id="root"></div>

    <script type="module" src="src/main.jsx"></script>

    <div id="preloader"></div>
    <script src="/assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="/assets/vendor/aos/aos.js"></script>
    <script src="/assets/vendor/glightbox/js/glightbox.min.js"></script>
    <script src="/assets/vendor/isotope-layout/isotope.pkgd.min.js"></script>
    <script src="/assets/vendor/swiper/swiper-bundle.min.js"></script>
    <script src="/assets/vendor/purecounter/purecounter_vanilla.js"></script>
    <script src="/assets/vendor/php-email-form/validate.js"></script>
    <script src="/assets/js/main.js" defer></script>
    <script>
      setTimeout(() => {
        console.log('re-rendering');
        /**
         * Preloader
         */
        const preloader = document.querySelector('#preloader');
        if (preloader) {
          window.addEventListener('load', () => {
            preloader.remove();
          });
        }

        /**
         * Mobile nav toggle
         */

        const mobileNavShow = document.querySelector('.mobile-nav-show');
        const mobileNavHide = document.querySelector('.mobile-nav-hide');

        document.querySelectorAll('.mobile-nav-toggle').forEach((el) => {
          el.addEventListener('click', function (event) {
            event.preventDefault();
            mobileNavToogle();
          });
        });

        function mobileNavToogle() {
          document.querySelector('body').classList.toggle('mobile-nav-active');
          mobileNavShow.classList.toggle('d-none');
          mobileNavHide.classList.toggle('d-none');
        }

        /**
         * Hide mobile nav on same-page/hash links
         */
        document.querySelectorAll('#navbar a').forEach((navbarlink) => {
          if (!navbarlink.hash) return;

          let section = document.querySelector(navbarlink.hash);
          if (!section) return;

          navbarlink.addEventListener('click', () => {
            if (document.querySelector('.mobile-nav-active')) {
              mobileNavToogle();
            }
          });
        });

        /**
         * Toggle mobile nav dropdowns
         */
        const navDropdowns = document.querySelectorAll('.navbar .dropdown > a');

        navDropdowns.forEach((el) => {
          el.addEventListener('click', function (event) {
            if (document.querySelector('.mobile-nav-active')) {
              event.preventDefault();
              this.classList.toggle('active');
              this.nextElementSibling.classList.toggle('dropdown-active');

              let dropDownIndicator = this.querySelector('.dropdown-indicator');
              dropDownIndicator.classList.toggle('bi-chevron-up');
              dropDownIndicator.classList.toggle('bi-chevron-down');
            }
          });
        });

        /**
         * Scroll top button
         */
        const scrollTop = document.querySelector('.scroll-top');
        if (scrollTop) {
          const togglescrollTop = function () {
            window.scrollY > 100
              ? scrollTop.classList.add('active')
              : scrollTop.classList.remove('active');
          };
          window.addEventListener('load', togglescrollTop);
          document.addEventListener('scroll', togglescrollTop);
          scrollTop.addEventListener(
            'click',
            window.scrollTo({
              top: 0,
              behavior: 'smooth',
            })
          );
        }

        /**
         * Initiate glightbox
         */
        const glightbox = GLightbox({
          selector: '.glightbox',
        });

        /**
         * Porfolio isotope and filter
         */
        let portfolionIsotope = document.querySelector('.portfolio-isotope');

        if (portfolionIsotope) {
          let portfolioFilter = portfolionIsotope.getAttribute('data-portfolio-filter')
            ? portfolionIsotope.getAttribute('data-portfolio-filter')
            : '*';
          let portfolioLayout = portfolionIsotope.getAttribute('data-portfolio-layout')
            ? portfolionIsotope.getAttribute('data-portfolio-layout')
            : 'masonry';
          let portfolioSort = portfolionIsotope.getAttribute('data-portfolio-sort')
            ? portfolionIsotope.getAttribute('data-portfolio-sort')
            : 'original-order';

          window.addEventListener('load', () => {
            let portfolioIsotope = new Isotope(document.querySelector('.portfolio-container'), {
              itemSelector: '.portfolio-item',
              layoutMode: portfolioLayout,
              filter: portfolioFilter,
              sortBy: portfolioSort,
            });

            let menuFilters = document.querySelectorAll('.portfolio-isotope .portfolio-flters li');
            menuFilters.forEach(function (el) {
              el.addEventListener(
                'click',
                function () {
                  document
                    .querySelector('.portfolio-isotope .portfolio-flters .filter-active')
                    .classList.remove('filter-active');
                  this.classList.add('filter-active');
                  portfolioIsotope.arrange({
                    filter: this.getAttribute('data-filter'),
                  });
                  if (typeof aos_init === 'function') {
                    aos_init();
                  }
                },
                false
              );
            });
          });
        }

        /**
         * Init swiper slider with 1 slide at once in desktop view
         */
        new Swiper('.slides-1', {
          speed: 600,
          loop: true,
          autoplay: {
            delay: 5000,
            disableOnInteraction: false,
          },
          slidesPerView: 'auto',
          pagination: {
            el: '.swiper-pagination',
            type: 'bullets',
            clickable: true,
          },
          navigation: {
            nextEl: '.swiper-button-next',
            prevEl: '.swiper-button-prev',
          },
        });

        /**
         * Init swiper slider with 2 slides at once in desktop view
         */
        new Swiper('.slides-2', {
          speed: 600,
          loop: true,
          autoplay: {
            delay: 5000,
            disableOnInteraction: false,
          },
          slidesPerView: 'auto',
          pagination: {
            el: '.swiper-pagination',
            type: 'bullets',
            clickable: true,
          },
          navigation: {
            nextEl: '.swiper-button-next',
            prevEl: '.swiper-button-prev',
          },
          breakpoints: {
            320: {
              slidesPerView: 1,
              spaceBetween: 20,
            },

            1200: {
              slidesPerView: 2,
              spaceBetween: 20,
            },
          },
        });

        /**
         * Initiate pURE cOUNTER
         */
        new PureCounter();

        /**
         * Animation on scroll function and init
         */
        function aos_init() {
          AOS.init({
            duration: 800,
            easing: 'slide',
            once: true,
            mirror: false,
          });
        }
        window.addEventListener('load', () => {
          aos_init();
        });
      }, 2000);
    </script>
  </body>
